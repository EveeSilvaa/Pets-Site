<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

          <div class="col-md-4 mb-4">

              <img src="produto1.jpg" class="card-img-top" alt="Produto 1">
              <div class="card-body">
                <h5 class="card-title">Produto 1</h5>
                <p class="card-text">Descrição breve do produto.</p>
                <p class="card-text"><strong>R$ 99,99</strong></p>

              </div>
            </div>
          </div>
          <!-- Produto 2 -->
          <div class="col-md-4 mb-4">

              <img src="produto2.jpg" class="card-img-top" alt="Produto 2">

                <h5 class="card-title">Produto 2</h5>
                <p class="card-text">Descrição breve do produto.</p>
                <p class="card-text"><strong>R$ 49,99</strong></p>
                <a href="#" class="btn btn-primary">Comprar</a>
              </div>
            </div>
          </div>
          <!-- Produto 3 -->
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="produto3.jpg" class="card-img-top" alt="Produto 3">
              <div class="card-body">
                <h5 class="card-title">Produto 3</h5>
                <p class="card-text">Descrição breve do produto.</p>
                <p class="card-text"><strong>R$ 29,99</strong></p>
                <a href="#" class="btn btn-primary">Comprar</a>

            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
